<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
  <body style="background:#000;">
    
    <div class="container">
        <div class="row">
            <div class="col">
                Mode: 
                <select class="form-select form-select-sm bg-dark text-white my-4" aria-label="Default select example">
                    <option selected value="1">Body</option>
                    <option value="2">Networks</option>
                    <option value="3">Phisics</option>
                </select>
            </div>
            <div class="col-7">
                <h1 class="text-center p-4">BioDigital</h1>
            </div>
            <div class="col">
                <h6 class="text-white">Type: Ambu  Account: Example1</h6>
            </div>
        </div>
    </div>
    <div class="container-fluid w-100">
        <div class="row">
            <div class="col" style="border-color:#d6d6d6;height: 200px;">
                <div class="container border border-color">
                    <h5 class="text-white text-center py-3">Profile</h5>
                    <img class="img-fluid my-4" src="./assets/img/body.png" alt="">
                </div>
            </div>
            <div class="col-8">
                <div class="container border border-color text-center">
                    <h5 class="text-white text-center py-3">Brain</h5>
                    <img class="img-flui p-3" src="./assets/img/brain.png" width="300px" alt="">
                </div>
                <div class="container border border-color text-center">
                    
                    <div class="container">
                        <img class="img-fluid m-5" src="./assets/img/oculus.png" width="200px">
                        <div class="conteinrer my-auto p-1">
                            <svg width="60" height="60" viewBox="0 0 44 44"><circle cx="22" cy="22" r="6" fill="none" stroke="#ff6f00" stroke-width="2"><animate attributeName="r" from="6" to="20" dur="1.5s" begin="0s" repeatCount="indefinite"></animate><animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0s" repeatCount="indefinite"></animate></circle><circle cx="22" cy="22" r="6" fill="none" stroke="#ff6f00" stroke-width="2"><animate attributeName="r" from="6" to="20" dur="1.5s" begin="0.5s" repeatCount="indefinite"></animate><animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0.5s" repeatCount="indefinite"></animate></circle></svg>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn text-white " style="background:#ff6f00;" data-bs-toggle="modal" data-bs-target="#connect" id="btnconnect">
                            Connectar
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col">
                <div class="container-fluid border border-color">
                    <h5 class="text-white text-center py-3">Specs</h5>
                    <img class="img-fluid" src="./assets/img/brain-front.png" alt="">
                    <hr class="border border-white my-5">
                    <img class="img-fluid" src="./assets/img/human.png" alt="">
                </div>
            </div>
        </div>
    </div>




<!-- Modal -->
<div class="modal fade" id="connect" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: black;">
      <div class="modal-body">
        <div class="row">
            <div class="col-6">
                <img class="img-fluid" src="./assets/img/oculus.png" alt="">
            </div>
            <div class="col-6">
                <img class="img-flui" src="./assets/img/qr.png" alt="">
                
            </div>
            <h5 class="text-center text-white">Scan QR to connect</h5>
        </div>

      </div>

    </div>
  </div>
</div>
